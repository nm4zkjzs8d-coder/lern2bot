<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robo League</title>
    
    <!-- iOS & PWA Settings -->
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/3b82f6/ffffff?text=ROBO&font=roboto">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3b82f6">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { 
            background-color: #f0f9ff; 
            color: #1e293b; 
            font-family: 'Nunito', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden; 
        }
        
        /* Scratch/mBlock Imitation */
        .code-block { display: inline-block; padding: 4px 8px; border-radius: 6px; font-family: 'Courier New', monospace; font-weight: 800; font-size: 0.9em; color: white; box-shadow: 0 3px 0 rgba(0,0,0,0.15); margin: 2px; white-space: nowrap; vertical-align: middle; border: 1px solid rgba(0,0,0,0.1); }
        .cb-event { background: #fbbf24; color: #78350f; border-color: #d97706; }
        .cb-control { background: #f59e0b; border-color: #b45309; }
        .cb-motion { background: #3b82f6; border-color: #1d4ed8; }
        .cb-looks { background: #8b5cf6; border-color: #6d28d9; }
        .cb-sound { background: #ec4899; border-color: #be185d; }
        .cb-input { background: #06b6d4; border-color: #0e7490; }
        
        .btn-bounce:active { transform: scale(0.95); }
        
        /* Animations */
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .anim-pop { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .custom-checkbox:checked + div { background-color: #22c55e; border-color: #16a34a; color: white; }

        /* TRADING CARD STYLES */
        .card-holo {
            background: linear-gradient(135deg, #fce7f3 0%, #e0f2fe 50%, #fef3c7 100%);
            position: relative;
            overflow: hidden;
        }
        .card-holo::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.4), transparent);
            transform: rotate(30deg);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const ADMIN_PASS = "papa";

        // --- TRADING CARDS DATABASE ---
        // Generiere 25 Karten-Slots. 
        // Die ersten sind definiert, der Rest sind Platzhalter für deine GitHub Bilder.
        const TRADING_CARDS = {
            "c1": {
                id: "c1",
                name: "mBot Neo Alpha",
                image: "https://placehold.co/400x300/3b82f6/ffffff?text=mBot+Neo", // "images/card_c1.png"
                type: "MECHA",
                hp: 120,
                desc: "Der treue Partner. Spezialisiert auf schnelle Bewegungen und Emotionen.",
                rarity: "Rare"
            },
            "c2": {
                id: "c2",
                name: "CyberPi Core",
                image: "https://placehold.co/400x300/6366f1/ffffff?text=CyberPi", 
                type: "BRAIN",
                hp: 80,
                desc: "Das Gehirn der Operation. Kann Daten verarbeiten und Sounds erzeugen.",
                rarity: "Common"
            },
            "c3": {
                id: "c3",
                name: "Ultrasonic Eyes",
                image: "https://placehold.co/400x300/10b981/ffffff?text=Ultra+Sonic", 
                type: "SENSOR",
                hp: 60,
                desc: "Sieht Hindernisse in völliger Dunkelheit. Erkennt Wände aus 2m Entfernung.",
                rarity: "Uncommon"
            },
            "c4": {
                id: "c4",
                name: "Quad RGB",
                image: "https://placehold.co/400x300/f43f5e/ffffff?text=Quad+RGB", 
                type: "SENSOR",
                hp: 90,
                desc: "Der Spurensucher. Kann jeder Linie folgen und Farben auf dem Boden scannen.",
                rarity: "Epic"
            },
            "c5": {
                id: "c5",
                name: "Der Eiserne Greifer",
                image: "https://placehold.co/400x300/8b5cf6/ffffff?text=Greifer", 
                type: "ACTOR",
                hp: 150,
                desc: "Stark genug für Felsen, sanft genug für Eier. Die Hand des Roboters.",
                rarity: "Rare"
            }
        };

        // Fülle bis 25 auf (Platzhalter)
        for(let i = 6; i <= 25; i++) {
            const id = "c" + i;
            TRADING_CARDS[id] = {
                id: id,
                name: "Geheimnisvolle Karte " + i,
                image: `https://placehold.co/400x300/cbd5e1/64748b?text=Locked+${i}`, // Später: "images/card_c" + i + ".png"
                type: "UNKNOWN",
                hp: "?",
                desc: "Diese Technologie wurde noch nicht entdeckt. Schließe weitere Trainings ab!",
                rarity: "Common"
            };
        }

        // REWARD MAPPING (Fallback)
        // Du kannst Rewards auch direkt in der JSON der Lektion definieren mit "reward": "c5"
        const REWARD_MAP = {
            1: "c1",   // SOFORT-BELOHNUNG (Anfüttern)
            5: "c2",   // ZWISCHEN-BELOHNUNG
            10: "c3",  // BOSS SEASON 1
            15: "c5",  // ZWISCHEN-BELOHNUNG
            20: "c4"   // BOSS SEASON 2
        };


        // --- COMPONENTS ---

        const HighlightCode = ({ text }) => {
            const parts = text.split(/('.*?')/g);
            return (
                <span>
                    {parts.map((part, i) => {
                        if (part.startsWith("'") && part.endsWith("'")) {
                            const content = part.slice(1, -1);
                            let color = "cb-control"; 
                            if (content.match(/grüne Flagge|Taste|Wenn/i)) color = "cb-event";
                            else if (content.match(/Bild|Zeige|LED/i)) color = "cb-looks";
                            else if (content.match(/Audio|Sound|Spiele/i)) color = "cb-sound";
                            else if (content.match(/bewege|drehe|Servo/i)) color = "cb-motion";
                            else if (content.match(/Joystick|Abstand/i)) color = "cb-input";
                            return <span key={i} className={`code-block ${color}`}>{content}</span>;
                        }
                        return part;
                    })}
                </span>
            );
        };

        // Trading Card Component
        const TradingCard = ({ cardId, isLocked, onClick, size = "normal" }) => {
            const card = TRADING_CARDS[cardId];
            if (!card && !isLocked) return null;

            const scaleClass = size === "large" ? "w-72 h-96 text-base" : "w-40 h-56 text-xs";

            if (isLocked) {
                return (
                    <div className={`${scaleClass} bg-slate-200 rounded-xl border-4 border-slate-300 flex items-center justify-center relative overflow-hidden opacity-50`}>
                        <i className="fas fa-lock text-4xl text-slate-400"></i>
                        <div className="absolute bottom-2 text-slate-400 font-bold text-xs">{cardId.toUpperCase()}</div>
                    </div>
                );
            }

            return (
                <div onClick={onClick} className={`${scaleClass} card-holo rounded-xl border-[6px] border-yellow-400 shadow-xl flex flex-col p-2 relative cursor-pointer transform transition-transform hover:scale-105 group`}>
                    {/* Header */}
                    <div className="flex justify-between items-center mb-1 px-1">
                        <span className="font-black text-slate-700 uppercase opacity-70">{card.type}</span>
                        <span className="font-black text-red-500">{card.hp} KP</span>
                    </div>
                    
                    {/* Image */}
                    <div className="flex-1 bg-white border-2 border-slate-200 rounded overflow-hidden relative mb-2">
                        <img src={card.image} className="w-full h-full object-cover" />
                        <div className="absolute bottom-0 right-0 bg-yellow-400 text-yellow-900 text-[10px] font-bold px-1 rounded-tl">{card.rarity}</div>
                    </div>
                    
                    {/* Info */}
                    <div className="bg-white/80 p-2 rounded border border-slate-100 flex-grow-0 h-1/3 overflow-hidden">
                        <h3 className="font-black text-slate-800 leading-tight mb-1">{card.name}</h3>
                        <p className="text-slate-600 leading-tight opacity-90 line-clamp-3 text-[0.9em]">{card.desc}</p>
                    </div>
                </div>
            );
        };

        // Card Detail Modal (For Downloading)
        const CardDetailModal = ({ cardId, onClose }) => {
            const card = TRADING_CARDS[cardId];
            if(!card) return null;

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur p-4 anim-pop" onClick={onClose}>
                    <div className="bg-white p-6 rounded-3xl max-w-sm w-full text-center" onClick={e => e.stopPropagation()}>
                        <h2 className="text-2xl font-black text-slate-800 mb-4">{card.name}</h2>
                        <div className="flex justify-center mb-6">
                            <TradingCard cardId={cardId} isLocked={false} size="large" />
                        </div>
                        <div className="flex gap-3">
                            <a 
                                href={card.image} 
                                download={`RoboCard_${card.id}.png`}
                                className="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2"
                                onClick={e => e.stopPropagation()} 
                            >
                                <i className="fas fa-download"></i> Bild speichern
                            </a>
                            <button onClick={onClose} className="px-4 py-3 bg-slate-100 font-bold rounded-xl text-slate-600">X</button>
                        </div>
                        <p className="text-xs text-slate-400 mt-4">Sammelkarte Nr. {card.id.substring(1)} von 25</p>
                    </div>
                </div>
            );
        };

        // Deck Modal
        const DeckModal = ({ unlockedCards, onClose }) => {
            const [selectedCard, setSelectedCard] = useState(null);

            return (
                <div className="fixed inset-0 z-50 bg-slate-900/90 backdrop-blur flex items-center justify-center p-4">
                    <div className="bg-slate-50 w-full max-w-5xl h-[85vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden anim-pop border-4 border-slate-800">
                        <div className="p-6 bg-slate-800 text-white flex justify-between items-center shrink-0">
                            <div>
                                <h2 className="text-3xl font-black italic uppercase tracking-wider text-yellow-400">
                                    <i className="fas fa-layer-group mr-3"></i>Mecha Deck
                                </h2>
                                <p className="text-slate-400 text-sm font-bold ml-1">{unlockedCards.length} / 25 Karten gesammelt</p>
                            </div>
                            <button onClick={onClose} className="w-10 h-10 rounded-full bg-slate-700 hover:bg-slate-600 flex items-center justify-center text-white"><i className="fas fa-times text-xl"></i></button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-8 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 justify-items-center">
                                {Object.keys(TRADING_CARDS).map(id => (
                                    <TradingCard 
                                        key={id} 
                                        cardId={id} 
                                        isLocked={!unlockedCards.includes(id)} 
                                        size="normal"
                                        onClick={() => unlockedCards.includes(id) && setSelectedCard(id)}
                                    />
                                ))}
                            </div>
                        </div>
                    </div>
                    {selectedCard && <CardDetailModal cardId={selectedCard} onClose={() => setSelectedCard(null)} />}
                </div>
            );
        };

        // Login Screen
        const LoginScreen = ({ users, onSelectUser, onAddUser, onAdminLogin, hasCurriculum }) => {
            const [newUserName, setNewUserName] = useState("");
            const [showAddUser, setShowAddUser] = useState(false);
            const [adminInput, setAdminInput] = useState("");
            const [showAdminLogin, setShowAdminLogin] = useState(false);

            const handleAddUser = () => { if(newUserName.trim()) { onAddUser(newUserName.trim()); setNewUserName(""); setShowAddUser(false); }};
            const handleAdminCheck = () => { if(adminInput.toLowerCase() === ADMIN_PASS) onAdminLogin(); else alert("Zugriff verweigert!"); };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-blue-400 to-indigo-600 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                        <i className="fas fa-microchip absolute top-10 left-10 text-9xl text-white animate-pulse"></i>
                        <i className="fas fa-bolt absolute bottom-20 right-10 text-8xl text-yellow-300"></i>
                    </div>

                    <div className="bg-white/90 backdrop-blur-xl p-8 rounded-3xl shadow-2xl w-full max-w-md text-center relative z-10 anim-pop">
                        <div className="w-24 h-24 bg-gradient-to-tr from-blue-500 to-cyan-400 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg border-4 border-white -mt-16">
                            <i className="fas fa-robot text-5xl text-white"></i>
                        </div>
                        <h1 className="text-3xl font-black text-slate-800 mb-1">ROBO LEAGUE</h1>
                        <p className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-8">Wähle deinen Tamer</p>

                        {!hasCurriculum && (
                            <div className="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4 rounded mb-6 text-sm text-left">
                                <p className="font-bold">⚠ System Offline</p>
                                <p>Bitte Papa bitten, das Training zu laden.</p>
                            </div>
                        )}

                        <div className="grid grid-cols-2 gap-4 mb-6">
                            {users.map(user => (
                                <button key={user} onClick={() => onSelectUser(user)} className="bg-white border-2 border-slate-100 hover:border-blue-400 hover:shadow-lg hover:-translate-y-1 transition-all p-4 rounded-2xl flex flex-col items-center gap-2 group">
                                    <div className="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xl font-black group-hover:bg-blue-600 group-hover:text-white transition-colors">{user.charAt(0).toUpperCase()}</div>
                                    <span className="font-bold text-slate-700">{user}</span>
                                </button>
                            ))}
                            {!showAddUser ? (
                                <button onClick={() => setShowAddUser(true)} className="border-2 border-dashed border-slate-300 hover:border-blue-400 hover:bg-blue-50 text-slate-400 hover:text-blue-500 transition-all p-4 rounded-2xl flex flex-col items-center gap-2">
                                    <div className="w-12 h-12 flex items-center justify-center"><i className="fas fa-plus text-2xl"></i></div><span className="font-bold text-sm">Neuer Spieler</span>
                                </button>
                            ) : (
                                <div className="col-span-2 bg-slate-50 p-3 rounded-2xl border border-blue-200">
                                    <input type="text" value={newUserName} onChange={e => setNewUserName(e.target.value)} placeholder="Dein Name" className="w-full bg-white border border-slate-300 rounded-lg p-2 text-center font-bold text-slate-700 mb-2 focus:ring-2 focus:ring-blue-400 outline-none" autoFocus />
                                    <div className="flex gap-2">
                                        <button onClick={handleAddUser} className="flex-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-1 font-bold shadow">Start</button>
                                        <button onClick={() => setShowAddUser(false)} className="px-3 text-slate-400 font-bold hover:text-slate-600">X</button>
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="flex justify-center">
                            {!showAdminLogin ? (
                                <button onClick={() => setShowAdminLogin(true)} className="text-slate-300 hover:text-slate-400 transition"><i className="fas fa-user-shield"></i></button>
                            ) : (
                                <div className="flex gap-2 bg-slate-100 p-1 rounded-full border border-slate-200">
                                    <input type="password" value={adminInput} onChange={e => setAdminInput(e.target.value)} placeholder="Code" className="w-20 bg-transparent text-center text-xs outline-none" />
                                    <button onClick={handleAdminCheck} className="w-6 h-6 bg-slate-800 text-white rounded-full flex items-center justify-center text-xs"><i className="fas fa-arrow-right"></i></button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Lesson Modal
        const LessonModal = ({ lesson, onClose, onComplete, isAdmin }) => {
            const [tab, setTab] = useState('setup');
            const [checks, setChecks] = useState({setup: {}, steps: {}});
            const [photo, setPhoto] = useState(null);

            const allSetup = lesson.setup.every((_, i) => checks.setup[i]);
            const allSteps = lesson.steps.every((_, i) => checks.steps[i]);
            const canFinish = (allSetup && allSteps && (!lesson.needsPhoto || photo)) || isAdmin;

            return (
                <div className="fixed inset-0 z-40 flex items-end sm:items-center justify-center p-0 sm:p-6 bg-slate-900/60 backdrop-blur-sm">
                    <div className="bg-white w-full max-w-2xl h-[95vh] sm:h-auto sm:max-h-[90vh] rounded-t-3xl sm:rounded-3xl shadow-2xl flex flex-col anim-pop overflow-hidden">
                        <div className={`p-6 ${lesson.type === 'boss' ? 'bg-gradient-to-r from-purple-600 to-indigo-600' : 'bg-gradient-to-r from-blue-500 to-cyan-500'} text-white flex justify-between items-start shrink-0 relative overflow-hidden`}>
                            <div className="absolute -top-10 -right-10 w-32 h-32 bg-white/20 rounded-full blur-2xl"></div>
                            <div className="relative z-10">
                                <span className="inline-block bg-black/20 px-3 py-1 rounded-full text-xs font-black uppercase tracking-wider mb-2">Level {lesson.id}</span>
                                <h2 className="text-2xl font-black leading-tight max-w-[80%]">{lesson.title}</h2>
                            </div>
                            <button onClick={onClose} className="w-10 h-10 rounded-full bg-white/20 hover:bg-white/30 flex items-center justify-center text-white transition-colors btn-bounce relative z-10"><i className="fas fa-times text-lg"></i></button>
                        </div>

                        <div className="flex border-b border-slate-100 bg-white shrink-0 p-2 gap-2">
                            <button onClick={() => setTab('setup')} className={`flex-1 py-3 rounded-xl text-sm font-bold uppercase transition-all ${tab==='setup'?'bg-blue-50 text-blue-600 ring-2 ring-blue-100':'text-slate-400 hover:bg-slate-50'}`}>1. Check</button>
                            <button onClick={() => setTab('steps')} disabled={!allSetup && !isAdmin} className={`flex-1 py-3 rounded-xl text-sm font-bold uppercase transition-all ${tab==='steps'?'bg-blue-50 text-blue-600 ring-2 ring-blue-100':(!allSetup && !isAdmin ?'opacity-50 cursor-not-allowed text-slate-300':'text-slate-400 hover:bg-slate-50')}`}>2. Training</button>
                            {lesson.sos && <button onClick={() => setTab('sos')} className={`flex-1 py-3 rounded-xl text-sm font-bold uppercase transition-all ${tab==='sos'?'bg-red-50 text-red-500 ring-2 ring-red-100':'text-slate-400 hover:bg-slate-50'}`}>Hilfe!</button>}
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 bg-slate-50">
                            {tab === 'setup' && (
                                <div className="space-y-4">
                                    <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-start gap-4">
                                        <div className="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center shrink-0"><i className="fas fa-clipboard-check"></i></div>
                                        <div><h3 className="font-bold text-slate-800">System-Check</h3><p className="text-sm text-slate-500">Ist dein Partner bereit?</p></div>
                                    </div>
                                    {lesson.setup.map((t, i) => (
                                        <label key={i} className={`flex items-center gap-4 p-4 rounded-xl border-2 transition-all cursor-pointer ${checks.setup[i] ? 'bg-green-50 border-green-400' : 'bg-white border-slate-200 hover:border-blue-300'}`}>
                                            <input type="checkbox" className="custom-checkbox hidden" checked={!!checks.setup[i]} onChange={() => setChecks(p => ({...p, setup: {...p.setup, [i]: !p.setup[i]}}))} />
                                            <div className={`w-8 h-8 rounded-lg border-2 flex items-center justify-center shrink-0 font-bold transition-colors ${checks.setup[i] ? 'bg-green-500 border-green-500 text-white' : 'bg-slate-100 border-slate-300 text-transparent'}`}><i className="fas fa-check"></i></div>
                                            <span className={`font-bold ${checks.setup[i] ? 'text-green-700 line-through opacity-70' : 'text-slate-700'}`}>{t}</span>
                                        </label>
                                    ))}
                                    {(allSetup || isAdmin) && (
                                        <button onClick={() => setTab('steps')} className="w-full py-4 bg-blue-500 text-white font-black text-lg rounded-2xl shadow-lg shadow-blue-500/30 btn-bounce mt-4 flex items-center justify-center gap-2">Start Training <i className="fas fa-arrow-right"></i></button>
                                    )}
                                </div>
                            )}

                            {tab === 'steps' && (
                                <div className="space-y-6">
                                    <div className="bg-white p-5 rounded-2xl border-l-8 border-yellow-400 shadow-sm">
                                        <h3 className="text-slate-400 text-xs font-black uppercase tracking-wider mb-1">Missionsziel</h3>
                                        <p className="text-slate-800 text-lg font-bold">{lesson.goal}</p>
                                    </div>
                                    {lesson.steps.map((s, i) => (
                                        <div key={i} className={`p-4 rounded-2xl border-2 transition-all ${checks.steps[i] ? 'bg-green-50 border-green-200 opacity-60' : 'bg-white border-slate-200 shadow-sm'}`}>
                                            <div className="flex gap-4">
                                                <div className="flex flex-col items-center gap-2">
                                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-black ${checks.steps[i] ? 'bg-green-500 text-white' : 'bg-slate-200 text-slate-500'}`}>{i+1}</div>
                                                    <input type="checkbox" className="w-8 h-8 accent-green-500" checked={!!checks.steps[i]} onChange={() => setChecks(p => ({...p, steps: {...p.steps, [i]: !p.steps[i]}}))} />
                                                </div>
                                                <div className="flex-1 pt-1">
                                                    <div className="text-slate-700 font-medium text-lg leading-relaxed"><HighlightCode text={s.text} /></div>
                                                    {s.hint && <div className="mt-3 text-sm text-slate-600 bg-yellow-50 p-3 rounded-xl border border-yellow-100 flex gap-3"><i className="fas fa-lightbulb text-yellow-500 mt-1"></i><span>{s.hint}</span></div>}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    {lesson.needsPhoto && (
                                        <div className="mt-8">
                                            <h3 className="font-black text-slate-700 mb-3 flex items-center gap-2"><i className="fas fa-camera text-blue-500"></i> Beweis-Foto</h3>
                                            {photo ? (
                                                <div className="relative rounded-2xl overflow-hidden shadow-lg group">
                                                    <img src={photo} className="w-full h-48 object-cover" />
                                                    <button onClick={() => setPhoto(null)} className="absolute top-2 right-2 bg-red-500 text-white w-10 h-10 rounded-full shadow-lg flex items-center justify-center"><i className="fas fa-trash"></i></button>
                                                    <div className="absolute bottom-0 w-full bg-green-500 text-white text-center py-1 text-xs font-bold">GESPEICHERT</div>
                                                </div>
                                            ) : (
                                                <label className="block w-full py-8 border-4 border-dashed border-blue-200 rounded-3xl text-center cursor-pointer hover:bg-blue-50 hover:border-blue-400 transition-all group">
                                                    <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3 text-blue-500 group-hover:scale-110 transition-transform"><i className="fas fa-camera text-2xl"></i></div>
                                                    <div className="text-blue-500 font-bold">Foto aufnehmen</div>
                                                    <input type="file" accept="image/*" className="hidden" onChange={(e) => {if(e.target.files[0]){const r = new FileReader(); r.onload=()=>setPhoto(r.result); r.readAsDataURL(e.target.files[0]);}}} />
                                                </label>
                                            )}
                                        </div>
                                    )}
                                </div>
                            )}

                            {tab === 'sos' && (
                                <div className="space-y-4">
                                    <div className="bg-red-50 p-4 rounded-2xl border border-red-100 flex items-center gap-3 text-red-600 font-bold"><i className="fas fa-kit-medical text-2xl"></i><span>Erste Hilfe Kasten</span></div>
                                    {lesson.sos.map((item, i) => (
                                        <div key={i} className="bg-white border border-red-100 p-5 rounded-2xl shadow-sm">
                                            <div className="font-bold text-red-500 mb-2 flex items-center gap-2"><i className="fas fa-circle-question"></i> {item.problem}</div>
                                            <div className="text-slate-600 pl-6 text-sm leading-relaxed">{item.solution}</div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                        <div className="p-4 border-t border-slate-100 bg-white shrink-0">
                            <button onClick={onComplete} disabled={!canFinish} className={`w-full py-4 rounded-2xl font-black text-xl shadow-lg btn-bounce flex items-center justify-center gap-3 transition-all ${canFinish ? 'bg-gradient-to-r from-green-400 to-green-600 text-white shadow-green-500/30' : 'bg-slate-100 text-slate-400 cursor-not-allowed'}`}>
                                {canFinish ? <span><i className="fas fa-check-circle"></i> QUEST ABGESCHLOSSEN!</span> : <span><i className="fas fa-lock"></i> ERST ALLES ABHAKEN</span>}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const AdminPanel = ({ db, onImportCurriculum, onImportBackup, onResetData, closeAdmin }) => {
            const fileInputRef = useRef();
            const backupInputRef = useRef();

            const handleFileLoad = (e, callback) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => { try { const json = JSON.parse(event.target.result); callback(json); } catch (err) { alert("Fehler: " + err.message); }};
                reader.readAsText(file);
            };

            const downloadBackup = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "robo_backup.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            return (
                <div className="fixed inset-0 z-50 bg-slate-900/90 backdrop-blur overflow-y-auto p-4 custom-scrollbar">
                    <div className="max-w-2xl mx-auto mt-10 mb-20 bg-white rounded-3xl p-8 shadow-2xl">
                        <div className="flex justify-between items-center mb-8 border-b border-slate-100 pb-4">
                            <h2 className="text-2xl font-black text-slate-800"><i className="fas fa-user-shield text-blue-500 mr-2"></i>PAPA ZENTRALE</h2>
                            <button onClick={closeAdmin} className="bg-slate-100 px-4 py-2 rounded-xl font-bold text-slate-600 hover:bg-slate-200">Schließen</button>
                        </div>
                        <div className="grid gap-6">
                            <div className="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                                <h3 className="font-bold text-blue-800 mb-2">1. Lehrplan laden</h3>
                                <p className="text-sm text-blue-600 mb-4">Lade die <code>seasonX.json</code> Dateien hier hoch.</p>
                                <input type="file" accept=".json" ref={fileInputRef} className="hidden" onChange={(e) => handleFileLoad(e, onImportCurriculum)} />
                                <button onClick={() => fileInputRef.current.click()} className="bg-blue-500 text-white font-bold py-3 px-6 rounded-xl w-full hover:bg-blue-600 shadow-lg shadow-blue-500/20"><i className="fas fa-cloud-upload-alt mr-2"></i> Importieren</button>
                                <div className="mt-2 text-xs text-blue-400 text-center">{db.curriculum ? db.curriculum.length + " Seasons geladen" : "Leer"}</div>
                            </div>
                            <div className="bg-green-50 p-6 rounded-2xl border border-green-100">
                                <h3 className="font-bold text-green-800 mb-2">2. Backup</h3>
                                <div className="flex gap-4">
                                    <button onClick={downloadBackup} className="flex-1 bg-green-500 text-white font-bold py-3 rounded-xl hover:bg-green-600 shadow-lg shadow-green-500/20"><i className="fas fa-download mr-2"></i> Speichern</button>
                                    <input type="file" accept=".json" ref={backupInputRef} className="hidden" onChange={(e) => handleFileLoad(e, onImportBackup)} />
                                    <button onClick={() => backupInputRef.current.click()} className="flex-1 bg-white border-2 border-green-500 text-green-600 font-bold py-3 rounded-xl hover:bg-green-50"><i className="fas fa-upload mr-2"></i> Laden</button>
                                </div>
                            </div>
                            <div className="border-t pt-6">
                                <button onClick={() => { if(confirm("ALLES löschen?")) onResetData(); }} className="text-red-400 text-sm font-bold hover:text-red-600"><i className="fas fa-trash mr-1"></i> App komplett zurücksetzen</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem('robo_db_v2');
                return saved ? JSON.parse(saved) : { users: [], curriculum: [], progress: {} };
            });
            const [currentUser, setCurrentUser] = useState(null);
            const [activeLesson, setActiveLesson] = useState(null);
            const [showAdmin, setShowAdmin] = useState(false);
            const [showDeck, setShowDeck] = useState(false);
            const [newCard, setNewCard] = useState(null);

            useEffect(() => localStorage.setItem('robo_db_v2', JSON.stringify(db)), [db]);

            const addUser = (name) => {
                if(!db.users.includes(name)) {
                    setDb(prev => ({ ...prev, users: [...prev.users, name], progress: { ...prev.progress, [name]: { lessons: {}, cards: [] } } }));
                }
            };
            
            const finishLesson = (lessonId) => {
                if(currentUser === 'Admin') return;
                
                // 1. Check for rewards (JSON-first, Map-fallback)
                // Die JSON-Lektion hat evtl. ein Feld "reward": "c5"
                const jsonReward = activeLesson.reward;
                const mapReward = REWARD_MAP[lessonId];
                const rewardCardId = jsonReward || mapReward;

                let cardUnlocked = false;
                let currentCards = db.progress[currentUser].cards || [];

                if(rewardCardId && !currentCards.includes(rewardCardId)) {
                    currentCards = [...currentCards, rewardCardId];
                    setNewCard(rewardCardId); // Trigger Animation
                    cardUnlocked = true;
                }

                // 2. Save Progress
                setDb(prev => ({ 
                    ...prev, 
                    progress: { 
                        ...prev.progress, 
                        [currentUser]: { 
                            lessons: { ...(prev.progress[currentUser].lessons || {}), [lessonId]: true },
                            cards: currentCards
                        } 
                    } 
                }));
                setActiveLesson(null);
            };

            const importCurriculum = (json) => {
                if(Array.isArray(json)) { setDb(prev => ({ ...prev, curriculum: json })); alert("Training geladen!"); setShowAdmin(false); } 
                else alert("Falsches Format!");
            };
            const importBackup = (json) => { if(json.users) { setDb(json); alert("Wiederhergestellt!"); setShowAdmin(false); }};
            const resetData = () => { setDb({ users: [], curriculum: [], progress: {} }); setShowAdmin(false); setCurrentUser(null); };

            if (!currentUser) return <LoginScreen users={db.users} onSelectUser={setCurrentUser} onAddUser={addUser} onAdminLogin={() => { setCurrentUser('Admin'); setShowAdmin(true); }} hasCurriculum={db.curriculum && db.curriculum.length > 0} />;

            const userProgress = (currentUser === 'Admin') ? { lessons: {}, cards: [] } : (db.progress[currentUser] || { lessons: {}, cards: [] });
            const completedLessons = userProgress.lessons || {};
            const unlockedCards = userProgress.cards || [];
            const xp = Object.keys(completedLessons).length * 100;

            return (
                <div className="min-h-screen pb-12 bg-slate-50">
                    <div className="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-slate-200 px-4 py-3 shadow-sm flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setCurrentUser(null)}>
                            <div className="w-10 h-10 rounded-xl bg-blue-500 text-white flex items-center justify-center shadow-lg shadow-blue-500/30 group-hover:scale-105 transition-transform"><i className="fas fa-chevron-left"></i></div>
                            <div>
                                <div className="text-xs text-blue-500 font-black uppercase tracking-wider">{currentUser === 'Admin' ? 'PAPA MODE' : `TAMER ${currentUser.toUpperCase()}`}</div>
                                <div className="text-slate-800 font-black leading-none text-lg">Robo League</div>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                            {currentUser !== 'Admin' && (
                                <>
                                    <button onClick={() => setShowDeck(true)} className="bg-slate-800 text-white px-3 py-1 rounded-full text-sm font-bold shadow-lg hover:scale-105 transition flex items-center gap-2">
                                        <i className="fas fa-layer-group text-yellow-400"></i> Deck
                                    </button>
                                    <div className="bg-yellow-100 px-3 py-1 rounded-full border border-yellow-200 text-sm font-black text-yellow-600 flex items-center gap-2">
                                        <i className="fas fa-bolt"></i> {xp} XP
                                    </div>
                                </>
                            )}
                            {currentUser === 'Admin' && <button onClick={() => setShowAdmin(true)} className="bg-slate-800 text-white px-3 py-1 rounded-lg text-sm font-bold">Admin</button>}
                        </div>
                    </div>

                    <div className="max-w-3xl mx-auto p-4 space-y-8 mt-4">
                        {(!db.curriculum || db.curriculum.length === 0) && (
                            <div className="text-center mt-20 text-slate-400">
                                <div className="w-32 h-32 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4"><i className="fas fa-ghost text-5xl opacity-50"></i></div>
                                <h3 className="font-bold text-xl text-slate-600">Keine Quests verfügbar</h3>
                                <p className="text-sm">Papa muss das Training erst laden.</p>
                            </div>
                        )}

                        {db.curriculum.map((season) => (
                            <div key={season.id} className="relative">
                                <div className="flex items-center gap-4 mb-6 pl-2">
                                    <div className={`w-16 h-16 rounded-2xl flex items-center justify-center text-3xl bg-white shadow-lg border-2 border-${season.color}-100 text-${season.color}-500 transform rotate-3`}>
                                        <i className={`fas ${season.icon}`}></i>
                                    </div>
                                    <div>
                                        <h2 className="text-3xl font-black text-slate-800 tracking-tight uppercase italic">{season.title}</h2>
                                        <p className="text-slate-500 font-bold text-sm">{season.description}</p>
                                    </div>
                                </div>

                                <div className="grid gap-4">
                                    {season.lessons.map((lesson, lIdx) => {
                                        const isDone = completedLessons[lesson.id];
                                        let isLocked = false;
                                        if (lIdx > 0 && !completedLessons[season.lessons[lIdx-1].id]) isLocked = true;
                                        if (currentUser === 'Admin') isLocked = false;

                                        return (
                                            <button key={lesson.id} disabled={isLocked} onClick={() => setActiveLesson(lesson)} className={`w-full text-left relative group transition-all duration-300 transform ${isLocked ? 'opacity-60 scale-95 grayscale cursor-not-allowed' : 'hover:scale-[1.02] cursor-pointer'}`}>
                                                <div className={`bg-white p-5 rounded-3xl border-b-4 border-r-4 transition-all flex justify-between items-center ${isDone ? 'border-green-500 shadow-none bg-green-50' : isLocked ? 'border-slate-200' : 'border-blue-500 shadow-xl shadow-blue-200'}`}>
                                                    <div className="flex items-center gap-4">
                                                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-lg ${isDone ? 'bg-green-500 text-white' : isLocked ? 'bg-slate-100 text-slate-400' : 'bg-blue-100 text-blue-600'}`}>
                                                            {isDone ? <i className="fas fa-check"></i> : lesson.id}
                                                        </div>
                                                        <div>
                                                            <div className="flex gap-2 mb-1">
                                                                {lesson.type === 'boss' && <span className="bg-purple-100 text-purple-600 text-[10px] px-2 py-0.5 rounded-full font-black uppercase">Arena Kampf</span>}
                                                                {lesson.type === 'challenge' && <span className="bg-orange-100 text-orange-600 text-[10px] px-2 py-0.5 rounded-full font-black uppercase">Challenge</span>}
                                                            </div>
                                                            <h3 className={`font-black text-lg ${isDone ? 'text-green-700' : 'text-slate-700'}`}>{lesson.title}</h3>
                                                        </div>
                                                    </div>
                                                    <div className="text-2xl opacity-20">
                                                        <i className={`fas ${isLocked ? 'fa-lock' : 'fa-chevron-right'}`}></i>
                                                    </div>
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>

                    {activeLesson && <LessonModal lesson={activeLesson} onClose={() => setActiveLesson(null)} onComplete={() => finishLesson(activeLesson.id)} isAdmin={currentUser === 'Admin'} />}
                    {showAdmin && <AdminPanel db={db} onImportCurriculum={importCurriculum} onImportBackup={importBackup} onResetData={resetData} closeAdmin={() => setShowAdmin(false)} />}
                    {showDeck && <DeckModal unlockedCards={unlockedCards} onClose={() => setShowDeck(false)} />}
                    
                    {/* NEW CARD UNLOCK ANIMATION */}
                    {newCard && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur animate-fade-in p-4">
                             <div className="text-center anim-pop" onClick={e => e.stopPropagation()}>
                                 <h2 className="text-4xl font-black text-yellow-400 mb-6 drop-shadow-lg uppercase italic animate-bounce">Neue Karte freigeschaltet!</h2>
                                 <div className="transform scale-150 mb-8" onClick={() => { setNewCard(null); setShowDeck(true); }}>
                                     <TradingCard cardId={newCard} isLocked={false} size="large" />
                                 </div>
                                 <div className="flex gap-4 justify-center">
                                     <button onClick={() => setNewCard(null)} className="bg-white/20 hover:bg-white/30 text-white border border-white font-bold py-2 px-6 rounded-full">Schließen</button>
                                     <a 
                                        href={TRADING_CARDS[newCard].image} 
                                        download={`RoboCard_${newCard}.png`}
                                        className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full flex items-center gap-2"
                                     >
                                        <i className="fas fa-download"></i> Bild speichern
                                     </a>
                                 </div>
                             </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
