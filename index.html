<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robo League</title>
    
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/3b82f6/ffffff?text=ROBO">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3b82f6">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f9ff; color: #1e293b; font-family: 'Nunito', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .code-block { display: inline-block; padding: 4px 8px; border-radius: 6px; font-family: 'Courier New', monospace; font-weight: 800; font-size: 0.9em; color: white; box-shadow: 0 3px 0 rgba(0,0,0,0.15); margin: 2px; white-space: nowrap; vertical-align: middle; border: 1px solid rgba(0,0,0,0.1); }
        .cb-event { background: #fbbf24; color: #78350f; border-color: #d97706; }
        .cb-control { background: #f59e0b; border-color: #b45309; }
        .cb-motion { background: #3b82f6; border-color: #1d4ed8; }
        .cb-looks { background: #8b5cf6; border-color: #6d28d9; }
        .cb-sound { background: #ec4899; border-color: #be185d; }
        .cb-input { background: #06b6d4; border-color: #0e7490; }
        .btn-bounce:active { transform: scale(0.95); }
        .custom-checkbox:checked + div { background-color: #22c55e; border-color: #16a34a; color: white; }
        .card-hover:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .aspect-card { aspect-ratio: 2.5 / 3.5; }

        /* ANIMATIONS */
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .anim-pop { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        @keyframes floatUp { 
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } 
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            80% { transform: translate(-50%, -150%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -200%) scale(0.8); opacity: 0; } 
        }
        .anim-xp-burst { animation: floatUp 2s ease-out forwards; pointer-events: none; position: fixed; top: 50%; left: 50%; }

        @keyframes mascotSlide { 0% { transform: translateY(100%) rotate(-10deg); } 100% { transform: translateY(0) rotate(0deg); } }
        .anim-mascot-in { animation: mascotSlide 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        @keyframes rays { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .anim-rays { animation: rays 20s linear infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const ADMIN_PASS = "papa";

        // --- KONFIGURATION BILDER ---
        const MASCOT_IMAGE = "images/mascot.png"; 
        const LOGO_IMAGE = "images/logo.png"; 
        
        const RANKS = [
            { xp: 0, title: "Robo-Novize", icon: "fa-baby-carriage", color: "slate" },
            { xp: 1000, title: "Tech-Schüler", icon: "fa-book-reader", color: "blue" },
            { xp: 3000, title: "Code-Bastler", icon: "fa-wrench", color: "green" },
            { xp: 6000, title: "Mecha-Ingenieur", icon: "fa-cogs", color: "purple" },
            { xp: 10000, title: "Grandmaster", icon: "fa-crown", color: "yellow" }
        ];

        // --- TRADING CARDS DATABASE ---
        const TRADING_CARDS = {
            "c1": { id: "c1", name: "mBot Neo Alpha", image: "images/card_c1.png" },
            "c2": { id: "c2", name: "Cyber Core", image: "images/card_c2.png" },
            "c3": { id: "c3", name: "Pixel Mask", image: "images/card_c3.png" },
            "c4": { id: "c4", name: "Sonic Blast", image: "images/card_c4.png" },
            "c5": { id: "c5", name: "Controller Link", image: "images/card_c5.png" },
            "c6": { id: "c6", name: "Turbo Drive", image: "images/card_c6.png" },
            "c7": { id: "c7", name: "Drift Wheel", image: "images/card_c7.png" },
            "c8": { id: "c8", name: "Chassis Armor", image: "images/card_c8.png" },
            "c9": { id: "c9", name: "Echo Bat", image: "images/card_c9.png" },
            "c10": { id: "c10", name: "Phantom Wall", image: "images/card_c10.png" },
            "c11": { id: "c11", name: "Spectrum Eye", image: "images/card_c11.png" },
            "c12": { id: "c12", name: "Pathfinder", image: "images/card_c12.png" },
            "c13": { id: "c13", name: "Chameleon", image: "images/card_c13.png" },
            "c14": { id: "c14", name: "Titan Claw", image: "images/card_c14.png" },
            "c15": { id: "c15", name: "Servo Muscle", image: "images/card_c15.png" },
            "c16": { id: "c16", name: "Heavy Lifter", image: "images/card_c16.png" },
            "c17": { id: "c17", name: "Gyro Compass", image: "images/card_c17.png" },
            "c18": { id: "c18", name: "Seismic Sense", image: "images/card_c18.png" },
            "c19": { id: "c19", name: "Vocal Receptor", image: "images/card_c19.png" },
            "c20": { id: "c20", name: "Solar Flare", image: "images/card_c20.png" },
            "c21": { id: "c21", name: "Memory Bank", image: "images/card_c21.png" },
            "c22": { id: "c22", name: "Time Loop", image: "images/card_c22.png" },
            "c23": { id: "c23", name: "Signal Beacon", image: "images/card_c23.png" },
            "c24": { id: "c24", name: "Rescue Unit", image: "images/card_c24.png" },
            "c25": { id: "c25", name: "Galaxy Explorer", image: "images/card_c25.png" }
        };

        const REWARD_MAP = {
            1: "c1", 4: "c2", 7: "c3", 9: "c4", 10: "c5",
            13: "c6", 16: "c7", 20: "c8",
            24: "c9", 30: "c10",
            34: "c11", 37: "c12", 40: "c13",
            44: "c14", 47: "c15", 50: "c16",
            55: "c17", 60: "c18",
            65: "c19", 70: "c20",
            75: "c21", 80: "c22", 85: "c23",
            90: "c24", 100: "c25"
        };

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("Crash:", error, errorInfo); }
            resetSystem = () => {
                if(confirm("Daten löschen und neu starten?")) {
                    localStorage.removeItem('robo_db_v2');
                    window.location.reload();
                }
            }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-white p-8 text-center font-sans">
                            <h1 className="text-3xl font-black text-red-400 mb-4">Systemfehler!</h1>
                            <p className="mb-4">Der Roboter ist gestolpert. Das passiert manchmal bei Updates.</p>
                            <button onClick={this.resetSystem} className="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-xl">
                                System Reparieren (Reset)
                            </button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- HELPER FUNCTIONS ---
        const getCurrentRank = (xp) => [...RANKS].reverse().find(r => xp >= r.xp) || RANKS[0];
        const getNextRank = (xp) => RANKS.find(r => r.xp > xp) || null;

        const useCountUp = (end, duration = 1000) => {
            const [count, setCount] = useState(end);
            const startRef = useRef(end);
            useEffect(() => {
                let startTime = null;
                const start = startRef.current;
                if(start === end) return;
                const animate = (time) => {
                    if (!startTime) startTime = time;
                    const progress = time - startTime;
                    const percentage = Math.min(progress / duration, 1);
                    const ease = 1 - Math.pow(1 - percentage, 4);
                    setCount(Math.floor(start + (end - start) * ease));
                    if (progress < duration) requestAnimationFrame(animate);
                    else { setCount(end); startRef.current = end; }
                };
                requestAnimationFrame(animate);
            }, [end, duration]);
            return count;
        };

        const triggerConfetti = () => { if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); };

        const HighlightCode = ({ text }) => {
            const parts = text.split(/('.*?')/g);
            return (
                <span>
                    {parts.map((part, i) => {
                        if (part.startsWith("'") && part.endsWith("'")) {
                            const content = part.slice(1, -1);
                            let color = "cb-control"; 
                            if (content.match(/grüne Flagge|Taste|Wenn/i)) color = "cb-event";
                            else if (content.match(/Bild|Zeige|LED/i)) color = "cb-looks";
                            else if (content.match(/Audio|Sound|Spiele/i)) color = "cb-sound";
                            else if (content.match(/bewege|drehe|Servo/i)) color = "cb-motion";
                            else if (content.match(/Joystick|Abstand/i)) color = "cb-input";
                            return <span key={i} className={`code-block ${color}`}>{content}</span>;
                        }
                        return part;
                    })}
                </span>
            );
        };

        const TradingCard = ({ cardId, isLocked, onClick, size = "normal" }) => {
            const card = TRADING_CARDS[cardId];
            if (!card && !isLocked) return null;
            const sizeClasses = size === "large" ? "w-72 sm:w-80" : "w-36 sm:w-40";

            if (isLocked) {
                return (
                    <div className={`${sizeClasses} aspect-card bg-slate-200 rounded-xl border-4 border-slate-300 flex flex-col items-center justify-center relative overflow-hidden shadow-inner`}>
                        <i className="fas fa-lock text-4xl text-slate-400 mb-2"></i>
                        <span className="text-slate-400 font-bold text-xs uppercase tracking-widest">Gesperrt</span>
                        <div className="absolute bottom-2 text-[10px] text-slate-400">Card #{cardId.substring(1)}</div>
                    </div>
                );
            }

            return (
                <div onClick={onClick} className={`${sizeClasses} aspect-card rounded-xl shadow-xl cursor-pointer transition-all duration-300 card-hover relative group overflow-hidden bg-slate-800`}>
                    <img 
                        src={card.image} 
                        alt={card.name}
                        className="w-full h-full object-contain"
                        onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/750x1050/e2e8f0/64748b?text=Bild+fehlt'; }}
                    />
                </div>
            );
        };

        const XPFloater = ({ amount }) => !amount ? null : (
            <div className="anim-xp-burst flex flex-col items-center justify-center z-[100]">
                <div className="text-7xl font-black text-yellow-400 drop-shadow-[0_8px_8px_rgba(0,0,0,0.5)] tracking-tighter">+{amount}</div>
                <div className="text-2xl font-bold text-white uppercase tracking-widest mt-2 bg-yellow-500/80 px-4 py-1 rounded-full backdrop-blur-sm">Erfahrung</div>
            </div>
        );

        const RankUpModal = ({ rank, onClose }) => {
            useEffect(() => { triggerConfetti(); }, []);
            return (
                <div className="fixed inset-0 z-[80] flex items-center justify-center bg-black/90 backdrop-blur overflow-hidden" onClick={onClose}>
                    <div className="relative z-10 text-center anim-pop p-8 max-w-lg w-full">
                        <h2 className="text-6xl font-black text-yellow-400 mb-4 drop-shadow-lg uppercase italic transform -rotate-3">LEVEL UP!</h2>
                        <div className="bg-white/10 backdrop-blur-md border-4 border-white/30 rounded-3xl p-8 mb-8 relative shadow-[0_0_50px_rgba(255,255,255,0.2)]">
                            <div className={`w-32 h-32 mx-auto rounded-full bg-${rank.color}-500 flex items-center justify-center text-6xl text-white shadow-2xl mb-4 border-4 border-white ring-4 ring-${rank.color}-300`}><i className={`fas ${rank.icon}`}></i></div>
                            <h3 className="text-4xl font-black text-white mb-2">{rank.title}</h3>
                            <p className="text-blue-200 font-bold text-lg">Du bist jetzt ein echter Profi!</p>
                        </div>
                        <p className="text-white/70 text-sm animate-pulse mt-8">Tippen zum Fortfahren</p>
                    </div>
                </div>
            );
        };

        const QuizModal = ({ quiz, onClose, onFinish }) => {
            const [currentQ, setCurrentQ] = useState(0);
            const [score, setScore] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [selectedOption, setSelectedOption] = useState(null);

            const handleAnswer = (index) => {
                if (selectedOption !== null) return;
                setSelectedOption(index);
                const correct = index === quiz.questions[currentQ].correct;
                if (correct) setScore(score + 1);
                setTimeout(() => {
                    if (currentQ < quiz.questions.length - 1) { setCurrentQ(currentQ + 1); setSelectedOption(null); } 
                    else { setShowResult(true); if (score + (correct ? 1 : 0) >= Math.ceil(quiz.questions.length * 0.7)) triggerConfetti(); }
                }, 1500);
            };

            if (showResult) {
                const passed = score >= Math.ceil(quiz.questions.length * 0.7);
                return (
                    <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur p-4 anim-pop">
                        <div className="bg-white p-8 rounded-3xl max-w-md w-full text-center relative overflow-hidden">
                            <h2 className="text-3xl font-black text-slate-800 mb-2">{passed ? "Bestanden!" : "Nicht bestanden"}</h2>
                            <p className="text-slate-500 mb-6 font-bold">{score} / {quiz.questions.length} Richtig</p>
                            <button onClick={() => onFinish(passed, score)} className="w-full py-4 bg-blue-500 hover:bg-blue-600 text-white font-black rounded-xl shadow-lg">Weiter</button>
                        </div>
                    </div>
                );
            }
            const q = quiz.questions[currentQ];
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/95 backdrop-blur p-4">
                    <div className="w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[80vh] anim-pop">
                        <div className="p-6 bg-slate-800 text-white flex justify-between items-center"><div><span className="text-xs font-black uppercase text-blue-400 tracking-wider">Quiz</span></div><button onClick={onClose} className="w-8 h-8 rounded-full bg-slate-700 hover:bg-slate-600 flex items-center justify-center"><i className="fas fa-times"></i></button></div>
                        <div className="flex-1 p-8 flex flex-col justify-center bg-slate-50"><h2 className="text-2xl font-black text-slate-800 mb-8 text-center leading-tight">{q.q}</h2><div className="space-y-4">{q.options.map((opt, idx) => { let btnClass = "bg-white border-2 border-slate-200 text-slate-600 hover:border-blue-400 hover:text-blue-600"; if (selectedOption !== null) { if (idx === q.correct) btnClass = "bg-green-500 border-green-500 text-white"; else if (idx === selectedOption) btnClass = "bg-red-500 border-red-500 text-white"; else btnClass = "bg-slate-100 border-slate-200 text-slate-400 opacity-50"; } return <button key={idx} onClick={() => handleAnswer(idx)} disabled={selectedOption !== null} className={`w-full p-5 rounded-2xl font-bold text-lg text-left transition-all duration-200 shadow-sm ${btnClass}`}><span className="inline-block w-8 font-black opacity-50">{String.fromCharCode(65+idx)}.</span> {opt}</button>; })}</div></div>
                    </div>
                </div>
            );
        };

        const CardDetailModal = ({ cardId, onClose }) => {
            const card = TRADING_CARDS[cardId]; if(!card) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur p-4 anim-pop" onClick={onClose}>
                    <div className="bg-white p-6 rounded-3xl max-w-sm w-full text-center relative" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 w-8 h-8 bg-slate-100 rounded-full font-bold text-slate-600 hover:bg-slate-200">X</button>
                        <h2 className="text-2xl font-black text-slate-800 mb-1">{card.name}</h2>
                        <div className="flex justify-center mb-6 mt-4"><TradingCard cardId={cardId} isLocked={false} size="large" /></div>
                        <a href={card.image} download={`RoboCard_${card.id}.png`} className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95" onClick={e => e.stopPropagation()}><i className="fas fa-download"></i> Bild speichern</a>
                    </div>
                </div>
            );
        };

        const DeckModal = ({ unlockedCards, onClose }) => {
            const [selectedCard, setSelectedCard] = useState(null);
            return (
                <div className="fixed inset-0 z-50 bg-slate-900/90 backdrop-blur flex items-center justify-center p-4">
                    <div className="bg-slate-50 w-full max-w-6xl h-[90vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden anim-pop border-4 border-slate-800">
                        <div className="p-6 bg-slate-800 text-white flex justify-between items-center shrink-0 shadow-lg z-10">
                            <h2 className="text-3xl font-black italic uppercase tracking-wider text-yellow-400 flex items-center gap-3"><i className="fas fa-layer-group"></i> Mecha Deck</h2>
                            <button onClick={onClose} className="w-12 h-12 rounded-full bg-slate-700 hover:bg-slate-600 flex items-center justify-center text-white transition-colors"><i className="fas fa-times text-xl"></i></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 sm:p-8 bg-slate-100 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-8 justify-items-center">
                                {Object.keys(TRADING_CARDS).map(id => (<TradingCard key={id} cardId={id} isLocked={!unlockedCards.includes(id)} size="normal" onClick={() => unlockedCards.includes(id) && setSelectedCard(id)} />))}
                            </div>
                        </div>
                    </div>
                    {selectedCard && <CardDetailModal cardId={selectedCard} onClose={() => setSelectedCard(null)} />}
                </div>
            );
        };

        const LoginScreen = ({ users, onSelectUser, onAddUser, onAdminLogin, hasCurriculum }) => {
            const [newUserName, setNewUserName] = useState("");
            const [showAddUser, setShowAddUser] = useState(false);
            const [adminInput, setAdminInput] = useState("");
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const handleAddUser = () => { if(newUserName.trim()) { onAddUser(newUserName.trim()); setNewUserName(""); setShowAddUser(false); }};
            const handleAdminCheck = () => { if(adminInput.toLowerCase() === ADMIN_PASS) onAdminLogin(); else alert("Zugriff verweigert!"); };
            const [mascotError, setMascotError] = useState(false);

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-blue-400 to-indigo-600 relative overflow-hidden">
                    <div className="bg-white/90 backdrop-blur-xl p-8 rounded-3xl shadow-2xl w-full max-w-md text-center relative z-10 anim-pop border-4 border-white/50">
                        <div className="w-32 h-32 mx-auto -mt-20 mb-4 drop-shadow-2xl hover:scale-110 transition-transform duration-300">
                            {mascotError ? <div className="w-24 h-24 bg-gradient-to-tr from-blue-500 to-cyan-400 rounded-full flex items-center justify-center mx-auto shadow-lg border-4 border-white"><i class="fas fa-robot text-5xl text-white"></i></div> : <img src={MASCOT_IMAGE} className="w-full h-full object-contain" onError={() => setMascotError(true)} />}
                        </div>
                        <div className="mb-8">
                            <img src={LOGO_IMAGE} className="max-w-[200px] mx-auto mb-2" onError={(e) => e.target.style.display='none'} />
                            <h1 className="text-4xl font-black text-slate-800 mb-1">ROBO LEAGUE</h1>
                            <p className="text-slate-500 text-sm font-bold uppercase tracking-wider">Wähle deinen Tamer</p>
                        </div>
                        {!hasCurriculum && <div className="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4 rounded mb-6 text-sm text-left"><p className="font-bold">⚠ System Offline</p><p>Bitte Papa bitten, das Training zu laden.</p></div>}
                        <div className="grid grid-cols-2 gap-4 mb-6">
                            {users.map(user => (<button key={user} onClick={() => onSelectUser(user)} className="bg-white border-2 border-slate-100 hover:border-blue-400 hover:shadow-lg hover:-translate-y-1 transition-all p-4 rounded-2xl flex flex-col items-center gap-2 group"><div className="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xl font-black group-hover:bg-blue-600 group-hover:text-white transition-colors">{user.charAt(0).toUpperCase()}</div><span className="font-bold text-slate-700">{user}</span></button>))}
                            {!showAddUser ? (<button onClick={() => setShowAddUser(true)} className="border-2 border-dashed border-slate-300 hover:border-blue-400 hover:bg-blue-50 text-slate-400 hover:text-blue-500 transition-all p-4 rounded-2xl flex flex-col items-center gap-2"><div className="w-12 h-12 flex items-center justify-center"><i className="fas fa-plus text-2xl"></i></div><span className="font-bold text-sm">Neuer Spieler</span></button>) : (<div className="col-span-2 bg-slate-50 p-3 rounded-2xl border border-blue-200"><input type="text" value={newUserName} onChange={e => setNewUserName(e.target.value)} placeholder="Dein Name" className="w-full bg-white border border-slate-300 rounded-lg p-2 text-center font-bold text-slate-700 mb-2 focus:ring-2 focus:ring-blue-400 outline-none" autoFocus /><div className="flex gap-2"><button onClick={handleAddUser} className="flex-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-1 font-bold shadow">Start</button><button onClick={() => setShowAddUser(false)} className="px-3 text-slate-400 font-bold hover:text-slate-600">X</button></div></div>)}
                        </div>
                        <div className="flex justify-center">{!showAdminLogin ? (<button onClick={() => setShowAdminLogin(true)} className="text-slate-300 hover:text-slate-400 transition"><i className="fas fa-user-shield"></i></button>) : (<div className="flex gap-2 bg-slate-100 p-1 rounded-full border border-slate-200"><input type="password" value={adminInput} onChange={e => setAdminInput(e.target.value)} placeholder="Code" className="w-20 bg-transparent text-center text-xs outline-none" /><button onClick={handleAdminCheck} className="w-6 h-6 bg-slate-800 text-white rounded-full flex items-center justify-center text-xs"><i className="fas fa-arrow-right"></i></button></div>)}</div>
                    </div>
                </div>
            );
        };

        const AdminPanel = ({ db, onImportCurriculum, onImportBackup, onResetData, closeAdmin }) => {
            const fileInputRef = useRef();
            const backupInputRef = useRef();
            const handleFileLoad = (e, callback) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { try { const json = JSON.parse(event.target.result); callback(json); } catch (err) { alert("Fehler: " + err.message); }}; reader.readAsText(file); };
            const downloadBackup = () => { const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db)); const downloadAnchorNode = document.createElement('a'); downloadAnchorNode.setAttribute("href", dataStr); downloadAnchorNode.setAttribute("download", "robo_backup.json"); document.body.appendChild(downloadAnchorNode); downloadAnchorNode.click(); downloadAnchorNode.remove(); };
            return (
                <div className="fixed inset-0 z-50 bg-slate-900/90 backdrop-blur overflow-y-auto p-4 custom-scrollbar">
                    <div className="max-w-2xl mx-auto mt-10 mb-20 bg-white rounded-3xl p-8 shadow-2xl">
                        <div className="flex justify-between items-center mb-8 border-b border-slate-100 pb-4"><h2 className="text-2xl font-black text-slate-800"><i className="fas fa-user-shield text-blue-500 mr-2"></i>PAPA ZENTRALE</h2><button onClick={closeAdmin} className="bg-slate-100 px-4 py-2 rounded-xl font-bold text-slate-600 hover:bg-slate-200">Schließen</button></div>
                        <div className="grid gap-6">
                            <div className="bg-blue-50 p-6 rounded-2xl border border-blue-100"><h3 className="font-bold text-blue-800 mb-2">1. Datei Laden</h3><input type="file" accept=".json" ref={fileInputRef} className="hidden" onChange={(e) => handleFileLoad(e, onImportCurriculum)} /><button onClick={() => fileInputRef.current.click()} className="bg-blue-500 text-white font-bold py-3 px-6 rounded-xl w-full hover:bg-blue-600 shadow-lg shadow-blue-500/20">Datei Importieren</button></div>
                            <div className="bg-green-50 p-6 rounded-2xl border border-green-100"><h3 className="font-bold text-green-800 mb-2">2. Backup</h3><div className="flex gap-4"><button onClick={downloadBackup} className="flex-1 bg-green-500 text-white font-bold py-3 rounded-xl hover:bg-green-600 shadow-lg shadow-green-500/20">Speichern</button><input type="file" accept=".json" ref={backupInputRef} className="hidden" onChange={(e) => handleFileLoad(e, onImportBackup)} /><button onClick={() => backupInputRef.current.click()} className="flex-1 bg-white border-2 border-green-500 text-green-600 font-bold py-3 rounded-xl hover:bg-green-50">Laden</button></div></div>
                            <div className="border-t pt-6"><button onClick={() => { if(confirm("ALLES löschen?")) onResetData(); }} className="text-red-400 text-sm font-bold hover:text-red-600">App komplett zurücksetzen</button></div>
                        </div>
                    </div>
                </div>
            );
        };

        const Game = ({ db, setDb, currentUser, setCurrentUser }) => {
            const [activeLesson, setActiveLesson] = useState(null);
            const [activeQuiz, setActiveQuiz] = useState(null);
            const [showAdmin, setShowAdmin] = useState(false);
            const [showDeck, setShowDeck] = useState(false);
            const [newCard, setNewCard] = useState(null);
            const [addedXp, setAddedXp] = useState(null);
            const [showRankUp, setShowRankUp] = useState(null);
            const prevXpRef = useRef(0);

            const userProg = db.progress[currentUser] || { lessons: {}, quizzes: {}, cards: [] };
            const completedLessons = userProg.lessons || {};
            const completedQuizzes = userProg.quizzes || {};
            const currentXp = (currentUser === 'Admin') ? 0 : (Object.keys(completedLessons).length * 100) + (Object.keys(completedQuizzes).length * 500);

            useEffect(() => {
                if (currentUser === 'Admin') return;
                if (prevXpRef.current > 0 && currentXp > prevXpRef.current) {
                    setAddedXp(currentXp - prevXpRef.current);
                    setTimeout(() => setAddedXp(null), 2000);
                    const oldRank = getCurrentRank(prevXpRef.current);
                    const newRank = getCurrentRank(currentXp);
                    if (newRank.title !== oldRank.title) setShowRankUp(newRank);
                }
                prevXpRef.current = currentXp;
            }, [currentXp, currentUser]);

            const displayXP = useCountUp(currentXp, 1500);
            const currentRank = getCurrentRank(currentXp);
            const nextRank = getNextRank(currentXp);
            let progressPercent = 100;
            if (nextRank) {
                const prevRankXP = currentRank.xp;
                const xpInCurrentRank = currentXp - prevRankXP;
                const xpNeededForNext = nextRank.xp - prevRankXP;
                progressPercent = Math.min((xpInCurrentRank / xpNeededForNext) * 100, 100);
            }

            const finishLesson = (lessonId) => {
                if(currentUser === 'Admin') return;
                const jsonReward = activeLesson.reward;
                const mapReward = REWARD_MAP[lessonId];
                const rewardCardId = jsonReward || mapReward;
                let cardUnlocked = false;
                let currentCards = userProg.cards || [];
                if(rewardCardId && !currentCards.includes(rewardCardId)) { currentCards = [...currentCards, rewardCardId]; setNewCard(rewardCardId); cardUnlocked = true; }
                const newProg = { ...userProg, lessons: { ...completedLessons, [lessonId]: true }, cards: currentCards };
                setDb(prev => ({ ...prev, progress: { ...prev.progress, [currentUser]: newProg } }));
                setActiveLesson(null);
            };

            const finishQuiz = (quizId, passed, score) => {
                setActiveQuiz(null);
                if(currentUser === 'Admin') return;
                if(passed) {
                    const newProg = { ...userProg, quizzes: { ...completedQuizzes, [quizId]: score } };
                    setDb(prev => ({ ...prev, progress: { ...prev.progress, [currentUser]: newProg } }));
                }
            };

            const handleImport = (json) => {
                if(Array.isArray(json)) { setDb(prev => { const currentCurriculum = prev.curriculum || []; let newCurriculum = [...currentCurriculum]; json.forEach(newSeason => { const index = newCurriculum.findIndex(s => s.id === newSeason.id); if (index !== -1) { newCurriculum[index] = newSeason; } else { newCurriculum.push(newSeason); } }); newCurriculum.sort((a, b) => { const numA = parseInt(a.id.replace('s', '')); const numB = parseInt(b.id.replace('s', '')); return numA - numB; }); return { ...prev, curriculum: newCurriculum }; }); alert("Training geladen!"); } 
                else if (json.seasonId && json.questions) { setDb(prev => ({ ...prev, quizzes: { ...prev.quizzes, [json.seasonId]: json } })); alert(`Quiz für ${json.seasonId} geladen!`); }
                else { alert("Unbekanntes Dateiformat."); }
                setShowAdmin(false);
            };

            const importBackup = (json) => { if(json.users) { setDb(json); alert("Wiederhergestellt!"); setShowAdmin(false); }};
            const resetData = () => { setDb({ users: [], curriculum: [], quizzes: {}, progress: {} }); setShowAdmin(false); setCurrentUser(null); };

            return (
                <div className="min-h-screen pb-12 bg-slate-50">
                    <div className="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-slate-200 px-4 py-3 shadow-sm flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setCurrentUser(null)}>
                            <div className="w-10 h-10 rounded-xl bg-blue-500 text-white flex items-center justify-center shadow-lg shadow-blue-500/30 group-hover:scale-105 transition-transform"><i className="fas fa-chevron-left"></i></div>
                            <div><div className="text-xs text-blue-500 font-black uppercase tracking-wider">{currentUser === 'Admin' ? 'PAPA MODE' : `TAMER ${currentUser.toUpperCase()}`}</div><div className="text-slate-800 font-black leading-none text-lg">Robo League</div></div>
                        </div>
                        <div className="flex items-center gap-3">
                            {currentUser !== 'Admin' && (<div className="flex flex-col items-end"><div className="flex items-center gap-2"><button onClick={() => setShowDeck(true)} className="bg-slate-800 text-white w-8 h-8 rounded-full text-xs font-bold shadow-lg hover:scale-105 transition flex items-center justify-center mr-2"><i className="fas fa-layer-group text-yellow-400"></i></button><div className="bg-yellow-100 px-3 py-1 rounded-full border border-yellow-200 text-sm font-black text-yellow-600 flex items-center gap-2 w-28 justify-center"><i className="fas fa-bolt"></i> {displayXP}</div></div>{nextRank && <div className="w-full h-1 bg-slate-200 rounded-full mt-1 overflow-hidden"><div className="h-full bg-blue-500 transition-all duration-1000" style={{width: `${progressPercent}%`}}></div></div>}</div>)}
                            {currentUser === 'Admin' && <button onClick={() => setShowAdmin(true)} className="bg-slate-800 text-white px-3 py-1 rounded-lg text-sm font-bold">Admin</button>}
                        </div>
                    </div>
                    <div className="max-w-3xl mx-auto p-4 space-y-8 mt-4">
                        {(!db.curriculum || db.curriculum.length === 0) && (<div className="text-center mt-20 text-slate-400"><div className="w-32 h-32 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4"><i className="fas fa-ghost text-5xl opacity-50"></i></div><h3 className="font-bold text-xl text-slate-600">Keine Quests verfügbar</h3><p className="text-sm">Papa muss das Training erst laden.</p></div>)}
                        {db.curriculum && db.curriculum.map((season) => {
                            const allLessonsDone = season.lessons.every(l => completedLessons[l.id]);
                            const seasonQuiz = db.quizzes ? db.quizzes[season.id] : null;
                            const quizDone = seasonQuiz && completedQuizzes[seasonQuiz.id];
                            return (
                                <div key={season.id} className="relative">
                                    <div className="flex items-center gap-4 mb-6 pl-2"><div className={`w-16 h-16 rounded-2xl flex items-center justify-center text-3xl bg-white shadow-lg border-2 border-${season.color}-100 text-${season.color}-500 transform rotate-3`}><i className={`fas ${season.icon}`}></i></div><div><h2 className="text-3xl font-black text-slate-800 tracking-tight uppercase italic">{season.title}</h2><p className="text-slate-500 font-bold text-sm">{season.description}</p></div></div>
                                    <div className="grid gap-4">
                                        {season.lessons.map((lesson, lIdx) => {
                                            const isDone = completedLessons[lesson.id];
                                            let isLocked = false;
                                            if (lIdx > 0 && !completedLessons[season.lessons[lIdx-1].id]) isLocked = true;
                                            if (currentUser === 'Admin') isLocked = false;
                                            return (<button key={lesson.id} disabled={isLocked} onClick={() => setActiveLesson(lesson)} className={`w-full text-left relative group transition-all duration-300 transform ${isLocked ? 'opacity-60 scale-95 grayscale cursor-not-allowed' : 'hover:scale-[1.02] cursor-pointer'}`}><div className={`bg-white p-5 rounded-3xl border-b-4 border-r-4 transition-all flex justify-between items-center ${isDone ? 'border-green-500 shadow-none bg-green-50' : isLocked ? 'border-slate-200' : 'border-blue-500 shadow-xl shadow-blue-200'}`}><div className="flex items-center gap-4"><div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-lg ${isDone ? 'bg-green-500 text-white' : isLocked ? 'bg-slate-100 text-slate-400' : 'bg-blue-100 text-blue-600'}`}>{isDone ? <i className="fas fa-check"></i> : lesson.id}</div><div><div className="flex gap-2 mb-1">{lesson.type === 'boss' && <span className="bg-purple-100 text-purple-600 text-[10px] px-2 py-0.5 rounded-full font-black uppercase">Arena Kampf</span>}{lesson.type === 'challenge' && <span className="bg-orange-100 text-orange-600 text-[10px] px-2 py-0.5 rounded-full font-black uppercase">Challenge</span>}</div><h3 className={`font-black text-lg ${isDone ? 'text-green-700' : 'text-slate-700'}`}>{lesson.title}</h3></div></div><div className="text-2xl opacity-20"><i className={`fas ${isLocked ? 'fa-lock' : 'fa-chevron-right'}`}></i></div></div></button>);
                                        })}
                                        {seasonQuiz && (<div className="mt-4 border-t-2 border-slate-200 pt-4 border-dashed"><button onClick={() => setActiveQuiz(seasonQuiz)} disabled={!allLessonsDone && currentUser !== 'Admin'} className={`w-full p-6 rounded-3xl border-4 text-left relative transition-all group ${(!allLessonsDone && currentUser !== 'Admin') ? 'bg-slate-100 border-slate-300 opacity-70 grayscale cursor-not-allowed' : 'bg-yellow-50 border-yellow-400 hover:scale-105 cursor-pointer shadow-xl'}`}><div className="flex items-center gap-4"><div className={`w-14 h-14 rounded-full flex items-center justify-center text-2xl border-4 ${quizDone ? 'bg-green-500 border-white text-white' : 'bg-yellow-400 border-yellow-200 text-yellow-900'}`}><i className={`fas ${quizDone ? 'fa-check' : 'fa-graduation-cap'}`}></i></div><div><div className="text-xs font-black uppercase text-yellow-600 tracking-widest mb-1">Abschluss-Prüfung</div><h3 className="text-xl font-black text-slate-800">{seasonQuiz.title}</h3></div><div className="ml-auto text-3xl text-yellow-400">{(!allLessonsDone && currentUser !== 'Admin') ? <i className="fas fa-lock text-slate-300"></i> : <i className="fas fa-play-circle group-hover:scale-110 transition-transform"></i>}</div></div></button></div>)}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    {addedXp && <XPFloater amount={addedXp} />}
                    {showRankUp && <RankUpModal rank={showRankUp} onClose={() => setShowRankUp(null)} />}
                    {activeLesson && <LessonModal lesson={activeLesson} onClose={() => setActiveLesson(null)} onComplete={() => finishLesson(activeLesson.id)} isAdmin={currentUser === 'Admin'} />}
                    {activeQuiz && <QuizModal quiz={activeQuiz} onClose={() => setActiveQuiz(null)} onFinish={(passed, score) => finishQuiz(activeQuiz.id, passed, score)} />}
                    {showAdmin && <AdminPanel db={db} onImportCurriculum={handleImport} onImportBackup={importBackup} onResetData={resetData} closeAdmin={() => setShowAdmin(false)} />}
                    {showDeck && <DeckModal unlockedCards={userProg.cards || []} onClose={() => setShowDeck(false)} />}
                    {newCard && (<div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur animate-fade-in p-4"><div className="text-center anim-pop" onClick={e => e.stopPropagation()}><h2 className="text-4xl font-black text-yellow-400 mb-6 drop-shadow-lg uppercase italic animate-bounce">Neue Karte freigeschaltet!</h2><div className="transform scale-150 mb-8" onClick={() => { setNewCard(null); setShowDeck(true); }}><TradingCard cardId={newCard} isLocked={false} size="large" /></div><div className="flex gap-4 justify-center"><button onClick={() => setNewCard(null)} className="bg-white/20 hover:bg-white/30 text-white border border-white font-bold py-2 px-6 rounded-full">Schließen</button><a href={TRADING_CARDS[newCard].image} download={`RoboCard_${newCard}.png`} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full flex items-center gap-2"><i className="fas fa-download"></i> Bild speichern</a></div></div></div>)}
                </div>
            );
        };

        const App = () => {
            const [db, setDb] = useState(() => { 
                try {
                    const saved = localStorage.getItem('robo_db_v2'); 
                    let data = saved ? JSON.parse(saved) : {}; 
                    return {
                        users: Array.isArray(data.users) ? data.users : [],
                        curriculum: Array.isArray(data.curriculum) ? data.curriculum : [],
                        quizzes: data.quizzes || {},
                        progress: data.progress || {}
                    };
                } catch (e) {
                    return { users: [], curriculum: [], quizzes: {}, progress: {} };
                }
            });
            const [currentUser, setCurrentUser] = useState(null);

            useEffect(() => localStorage.setItem('robo_db_v2', JSON.stringify(db)), [db]);

            const addUser = (name) => { if(!db.users.includes(name)) { setDb(prev => ({ ...prev, users: [...prev.users, name], progress: { ...prev.progress, [name]: { lessons: {}, quizzes: {}, cards: [] } } })); }};

            return (
                <ErrorBoundary>
                    {!currentUser ? 
                        <LoginScreen 
                            users={db.users} 
                            onSelectUser={setCurrentUser} 
                            onAddUser={addUser} 
                            onAdminLogin={() => { setCurrentUser('Admin'); }} 
                            hasCurriculum={db.curriculum && db.curriculum.length > 0} 
                        /> 
                        : 
                        <Game db={db} setDb={setDb} currentUser={currentUser} setCurrentUser={setCurrentUser} />
                    }
                </ErrorBoundary>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
