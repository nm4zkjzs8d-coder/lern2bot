        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); } 50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8), 0 0 30px rgba(59, 130, 246, 0.6); } }

        @keyframes rays { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .anim-rays { animation: rays 20s linear infinite; }

        @keyframes flipCard { 
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(1.1); }
            100% { transform: rotateY(0deg) scale(1); }
        }
        .anim-flip { animation: flipCard 0.8s ease-in-out; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
        .sparkle { position: absolute; width: 8px; height: 8px; background: radial-gradient(circle, #fff 0%, #fbbf24 50%, transparent 70%); border-radius: 50%; pointer-events: none; animation: sparkle 1s ease-out forwards; }

        @keyframes comboSlide { 
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        @keyframes levelUpExplosion {

            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }

        const useCountUp = (end, duration = 1000) => {
            const [count, setCount] = useState(end);
            const startRef = useRef(end);
            useEffect(() => {
                let startTime = null;
                const start = startRef.current;
                if(start === end) return;
                const animate = (time) => {
                    if (!startTime) startTime = time;
                    const progress = time - startTime;
                    const percentage = Math.min(progress / duration, 1);
                    const ease = 1 - Math.pow(1 - percentage, 4);
                    setCount(Math.floor(start + (end - start) * ease));
                    if (progress < duration) requestAnimationFrame(animate);
                    else { setCount(end); startRef.current = end; }
                };
                requestAnimationFrame(animate);
            }, [end, duration]);
            return count;
        };

                    {newCard && <CardUnlockModal cardId={newCard} onClose={() => setNewCard(null)} />}
                    {addedXp && <XPFloater amount={addedXp} isCombo={comboCount >= 2} comboCount={comboCount} />}
                    {showRankUp && <RankUpModal rank={showRankUp} onClose={() => setShowRankUp(null)} />}
                    {achievementNotif && <AchievementNotification achievement={achievementNotif} onClose={() => setAchievementNotif(null)} />}
                    
                    {/* Mascot */}
                    {currentUser !== 'Admin' && <RoboMascot mood={mascotMood} onClick={() => setMascotMood('happy')} />}
                </div>
            );
        };

        // RENDER THE APP
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
