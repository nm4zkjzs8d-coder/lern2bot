<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robo Agent: Academy</title>
    
    <!-- iOS Icon Settings -->
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/1e40af/ffffff?text=ROBO&font=roboto">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* Block Styles */
        .code-block { display: inline-block; padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', monospace; font-weight: 700; font-size: 0.85em; color: white; box-shadow: 0 2px 0 rgba(0,0,0,0.2); margin: 0 2px; white-space: nowrap; vertical-align: middle; }
        .cb-event { background: #FFBF00; border: 1px solid #d4a000; color: #4a3800; }
        .cb-control { background: #FFAB19; border: 1px solid #cf8b17; }
        .cb-motion { background: #4C97FF; border: 1px solid #3373cc; }
        .cb-looks { background: #9966FF; border: 1px solid #774bcb; }
        .cb-sound { background: #CF63CF; border: 1px solid #b152b1; }
        .cb-input { background: #5CB1D6; border: 1px solid #2E8EB8; }
        
        /* Animations */
        .modal-enter { animation: modalSlideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes modalSlideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Admin Mode Styles */
        .admin-stripe { background: repeating-linear-gradient(45deg, #7f1d1d, #7f1d1d 10px, #991b1b 10px, #991b1b 20px); }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ADMIN_PASS = "papa"; // Passwort für Admin-Bereich

        // --- COMPONENTS ---

        // Code Highlighter
        const HighlightCode = ({ text }) => {
            const parts = text.split(/('.*?')/g);
            return (
                <span>
                    {parts.map((part, i) => {
                        if (part.startsWith("'") && part.endsWith("'")) {
                            const content = part.slice(1, -1);
                            let color = "cb-control"; 
                            if (content.match(/grüne Flagge|Taste|Wenn/i)) color = "cb-event";
                            else if (content.match(/Bild|Zeige|LED/i)) color = "cb-looks";
                            else if (content.match(/Audio|Sound|Spiele/i)) color = "cb-sound";
                            else if (content.match(/bewege|drehe|Servo/i)) color = "cb-motion";
                            else if (content.match(/Joystick|Abstand/i)) color = "cb-input";
                            return <span key={i} className={`code-block ${color}`}>{content}</span>;
                        }
                        return part;
                    })}
                </span>
            );
        };

        // User Selection & Login Screen
        const LoginScreen = ({ users, onSelectUser, onAddUser, onAdminLogin, hasCurriculum }) => {
            const [newUserName, setNewUserName] = useState("");
            const [showAddUser, setShowAddUser] = useState(false);
            const [adminInput, setAdminInput] = useState("");
            const [showAdminLogin, setShowAdminLogin] = useState(false);

            const handleAddUser = () => {
                if(newUserName.trim()) {
                    onAddUser(newUserName.trim());
                    setNewUserName("");
                    setShowAddUser(false);
                }
            };

            const handleAdminCheck = () => {
                if(adminInput.toLowerCase() === ADMIN_PASS) {
                    onAdminLogin();
                } else {
                    alert("Falsches Passwort!");
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-900 relative">
                    
                    {/* Header */}
                    <div className="text-center mb-10">
                        <div className="w-24 h-24 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-blue-900/50 animate-bounce-short">
                            <i className="fas fa-robot text-5xl text-white"></i>
                        </div>
                        <h1 className="text-3xl font-bold text-white tracking-widest mb-1">ROBO ACADEMY</h1>
                        <p className="text-slate-400 text-sm uppercase tracking-wide">Wer bist du?</p>
                    </div>

                    {/* User Grid */}
                    {!hasCurriculum && (
                        <div className="bg-red-900/30 border border-red-500/50 text-red-200 p-4 rounded-xl mb-8 max-w-sm text-center">
                            <i className="fas fa-exclamation-triangle mb-2 text-xl"></i><br/>
                            Keine Lektionen geladen.<br/>
                            <span className="text-xs">Bitte im Papa-Modus Lektionen importieren.</span>
                        </div>
                    )}

                    <div className="grid grid-cols-2 gap-4 w-full max-w-sm mb-8">
                        {users.map(user => (
                            <button 
                                key={user} 
                                onClick={() => onSelectUser(user)}
                                className="bg-slate-800 hover:bg-slate-700 border border-slate-700 hover:border-blue-500 transition-all p-6 rounded-xl flex flex-col items-center gap-3 shadow-lg group"
                            >
                                <div className="w-12 h-12 rounded-full bg-slate-700 group-hover:bg-blue-600 flex items-center justify-center transition-colors">
                                    <span className="text-xl font-bold text-white">{user.charAt(0).toUpperCase()}</span>
                                </div>
                                <span className="font-bold text-slate-200 group-hover:text-white">{user}</span>
                            </button>
                        ))}
                        
                        {/* Add User Button */}
                        {!showAddUser ? (
                            <button onClick={() => setShowAddUser(true)} className="bg-slate-800/50 border-2 border-dashed border-slate-700 hover:border-slate-500 hover:bg-slate-800 transition-all p-6 rounded-xl flex flex-col items-center gap-3 text-slate-500 hover:text-slate-300">
                                <i className="fas fa-plus text-2xl"></i>
                                <span className="text-sm font-bold">Neu</span>
                            </button>
                        ) : (
                            <div className="col-span-2 bg-slate-800 p-4 rounded-xl border border-blue-500/50 animate-fade-in">
                                <input 
                                    type="text" 
                                    value={newUserName}
                                    onChange={e => setNewUserName(e.target.value)}
                                    placeholder="Name eingeben"
                                    className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white mb-2 focus:border-blue-500 outline-none"
                                    autoFocus
                                />
                                <div className="flex gap-2">
                                    <button onClick={handleAddUser} className="flex-1 bg-blue-600 text-white py-2 rounded font-bold text-sm">OK</button>
                                    <button onClick={() => setShowAddUser(false)} className="px-3 bg-slate-700 text-slate-300 rounded font-bold text-sm">X</button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Admin Trigger */}
                    <div className="absolute bottom-6 right-6">
                        {!showAdminLogin ? (
                            <button onClick={() => setShowAdminLogin(true)} className="text-slate-700 hover:text-slate-500 transition">
                                <i className="fas fa-user-shield text-xl"></i>
                            </button>
                        ) : (
                            <div className="bg-slate-800 p-2 rounded-lg border border-slate-700 flex gap-2 shadow-xl animate-fade-in">
                                <input 
                                    type="password" 
                                    value={adminInput}
                                    onChange={e => setAdminInput(e.target.value)}
                                    placeholder="Papa Code"
                                    className="w-24 bg-slate-900 text-white text-xs p-1 rounded border border-slate-700"
                                />
                                <button onClick={handleAdminCheck} className="bg-red-600 text-white px-2 rounded text-xs font-bold">→</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Admin Panel: Import/Export & Reset
        const AdminPanel = ({ db, onImportCurriculum, onImportBackup, onResetData, closeAdmin }) => {
            const fileInputRef = useRef();
            const backupInputRef = useRef();

            const handleFileLoad = (e, callback) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        callback(json);
                    } catch (err) {
                        alert("Fehler beim Lesen der Datei: " + err.message);
                    }
                };
                reader.readAsText(file);
            };

            const downloadBackup = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "robo_backup_" + new Date().toISOString().slice(0,10) + ".json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            return (
                <div className="fixed inset-0 z-50 bg-slate-900/98 backdrop-blur overflow-y-auto p-4 animate-fade-in custom-scrollbar">
                    <div className="max-w-2xl mx-auto mt-10 mb-20">
                        <div className="flex justify-between items-center mb-8 border-b border-red-500/30 pb-4">
                            <h2 className="text-2xl font-bold text-red-400"><i className="fas fa-user-shield mr-2"></i>PAPA ZENTRALE</h2>
                            <button onClick={closeAdmin} className="bg-slate-800 px-4 py-2 rounded text-white hover:bg-slate-700">Schließen</button>
                        </div>
                        
                        {/* Section: Curriculum */}
                        <div className="mb-8">
                            <h3 className="text-white font-bold mb-4 border-l-4 border-blue-500 pl-3">1. Lektionen (Lehrplan)</h3>
                            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                <p className="text-slate-400 text-sm mb-4">Lade hier die <code>lektionen.json</code> Datei hoch, um neue Aufgaben in die App zu bringen.</p>
                                <input 
                                    type="file" 
                                    accept=".json" 
                                    ref={fileInputRef} 
                                    className="hidden" 
                                    onChange={(e) => handleFileLoad(e, onImportCurriculum)}
                                />
                                <button onClick={() => fileInputRef.current.click()} className="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-lg flex items-center gap-3">
                                    <i className="fas fa-file-upload"></i> Lehrplan importieren
                                </button>
                                <div className="mt-2 text-xs text-slate-500">
                                    Aktuell geladen: {db.curriculum ? db.curriculum.length + " Seasons" : "Keine"}
                                </div>
                            </div>
                        </div>

                        {/* Section: Backup */}
                        <div className="mb-8">
                            <h3 className="text-white font-bold mb-4 border-l-4 border-green-500 pl-3">2. Datensicherung</h3>
                            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 grid gap-4">
                                <div>
                                    <p className="text-slate-400 text-sm mb-2">Speichere alle Fortschritte und User in einer Datei.</p>
                                    <button onClick={downloadBackup} className="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 w-full justify-center">
                                        <i className="fas fa-download"></i> Backup erstellen (Download)
                                    </button>
                                </div>
                                <div className="border-t border-slate-700 pt-4">
                                    <p className="text-slate-400 text-sm mb-2">Backup wiederherstellen:</p>
                                    <input 
                                        type="file" 
                                        accept=".json" 
                                        ref={backupInputRef} 
                                        className="hidden" 
                                        onChange={(e) => handleFileLoad(e, onImportBackup)}
                                    />
                                    <button onClick={() => backupInputRef.current.click()} className="bg-slate-700 hover:bg-slate-600 text-slate-200 font-bold py-2 px-4 rounded-lg flex items-center gap-2 w-full justify-center">
                                        <i className="fas fa-upload"></i> Backup laden
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Section: Danger Zone */}
                        <div className="mb-8">
                            <h3 className="text-white font-bold mb-4 border-l-4 border-red-500 pl-3">3. Gefahr</h3>
                            <div className="bg-red-900/10 p-6 rounded-xl border border-red-900/30">
                                <button onClick={() => { if(confirm("ALLES löschen? Wirklich?")) onResetData(); }} className="text-red-400 hover:text-red-300 text-sm underline">
                                    <i className="fas fa-trash mr-1"></i> App komplett zurücksetzen (Alle User löschen)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Lesson Modal (Gleicher Code wie vorher, nur props angepasst)
        const LessonModal = ({ lesson, onClose, onComplete, isAdmin }) => {
            const [tab, setTab] = useState('setup');
            const [checks, setChecks] = useState({setup: {}, steps: {}});
            const [photo, setPhoto] = useState(null);

            const allSetup = lesson.setup.every((_, i) => checks.setup[i]);
            const allSteps = lesson.steps.every((_, i) => checks.steps[i]);
            const canFinish = (allSetup && allSteps && (!lesson.needsPhoto || photo)) || isAdmin;

            return (
                <div className="fixed inset-0 z-40 flex items-end sm:items-center justify-center p-0 sm:p-4 bg-black/80 backdrop-blur-sm">
                    <div className="bg-slate-900 w-full max-w-2xl h-[95vh] sm:h-auto sm:max-h-[90vh] rounded-t-2xl sm:rounded-2xl border border-slate-700 shadow-2xl flex flex-col modal-enter overflow-hidden">
                        <div className={`p-4 ${lesson.type === 'boss' ? 'bg-purple-900/50' : 'bg-slate-800'} border-b border-white/10 flex justify-between items-center shrink-0`}>
                            <div>
                                <span className="text-xs font-bold bg-black/30 px-2 py-1 rounded text-white/70 uppercase">Lektion {lesson.id}</span>
                                <h2 className="text-xl font-bold text-white mt-1">{lesson.title}</h2>
                            </div>
                            <button onClick={onClose} className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-white hover:bg-white/20"><i className="fas fa-times"></i></button>
                        </div>
                        <div className="flex border-b border-white/10 bg-slate-800 shrink-0">
                            <button onClick={() => setTab('setup')} className={`flex-1 py-3 text-sm font-bold uppercase ${tab==='setup'?'text-blue-400 border-b-2 border-blue-400 bg-slate-800' : 'text-slate-400 hover:text-slate-200'}`}>Start</button>
                            <button onClick={() => setTab('steps')} disabled={!allSetup && !isAdmin} className={`flex-1 py-3 text-sm font-bold uppercase ${tab==='steps'?'text-blue-400 border-b-2 border-blue-400 bg-slate-800':(!allSetup && !isAdmin ?'text-slate-600 cursor-not-allowed':'text-slate-400 hover:text-slate-200')}`}>Code</button>
                            {lesson.sos && lesson.sos.length > 0 && <button onClick={() => setTab('sos')} className={`flex-1 py-3 text-sm font-bold uppercase ${tab==='sos'?'text-red-400 border-b-2 border-red-400 bg-slate-800' : 'text-slate-400 hover:text-slate-200'}`}>SOS</button>}
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 custom-scrollbar bg-slate-900">
                            {tab === 'setup' && (
                                <div className="space-y-4 animate-fade-in">
                                    <div className="bg-blue-900/20 p-4 rounded text-blue-200 text-sm border border-blue-900/50"><i className="fas fa-rocket mr-2"></i> Checkliste vor dem Start</div>
                                    {lesson.setup.map((t, i) => (
                                        <label key={i} className="flex gap-4 p-4 rounded-xl bg-slate-800/50 border border-slate-700 cursor-pointer hover:bg-slate-800 transition">
                                            <input type="checkbox" className="w-6 h-6 accent-green-500" checked={!!checks.setup[i]} onChange={() => setChecks(p => ({...p, setup: {...p.setup, [i]: !p.setup[i]}}))} />
                                            <span className={checks.setup[i] ? 'text-green-400 line-through' : 'text-slate-200'}>{t}</span>
                                        </label>
                                    ))}
                                    {(allSetup || isAdmin) && <button onClick={() => setTab('steps')} className="w-full py-4 bg-blue-600 text-white font-bold rounded-xl mt-4 shadow-lg hover:bg-blue-500 transition">Weiter zum Code ></button>}
                                </div>
                            )}
                            {tab === 'steps' && (
                                <div className="space-y-6 animate-fade-in">
                                    <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                        <h3 className="text-slate-400 text-xs font-bold uppercase mb-1">Ziel:</h3>
                                        <p className="text-white text-lg">{lesson.goal}</p>
                                    </div>
                                    {lesson.steps.map((s, i) => (
                                        <div key={i} className={`p-4 rounded-xl border transition-all ${checks.steps[i] ? 'bg-green-900/10 border-green-900/30 opacity-60' : 'bg-slate-800 border-slate-700'}`}>
                                            <div className="flex gap-3">
                                                <div className="flex flex-col items-center gap-2">
                                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold ${checks.steps[i] ? 'bg-green-500 text-white' : 'bg-slate-700 text-slate-400'}`}>{i+1}</div>
                                                    <input type="checkbox" className="w-6 h-6 accent-green-500" checked={!!checks.steps[i]} onChange={() => setChecks(p => ({...p, steps: {...p.steps, [i]: !p.steps[i]}}))} />
                                                </div>
                                                <div className="text-white flex-1"><HighlightCode text={s.text} />{s.hint && <div className="mt-2 text-sm text-slate-400 bg-black/20 p-2 rounded border-l-2 border-yellow-600"><i className="fas fa-lightbulb text-yellow-600 mr-2"></i>{s.hint}</div>}</div>
                                            </div>
                                        </div>
                                    ))}
                                    {lesson.needsPhoto && (
                                        <div className="pt-4 border-t border-slate-700">
                                            <h3 className="font-bold mb-3 text-white"><i className="fas fa-camera mr-2"></i>Beweisfoto</h3>
                                            {photo ? (
                                                <div className="relative"><img src={photo} className="w-full h-48 object-cover rounded-xl shadow-lg" /><button onClick={() => setPhoto(null)} className="absolute top-2 right-2 bg-red-600 text-white w-8 h-8 rounded-full shadow"><i className="fas fa-trash"></i></button></div>
                                            ) : (
                                                <label className="block w-full py-8 border-2 border-dashed border-slate-600 rounded-xl text-center cursor-pointer hover:bg-slate-800 transition hover:border-blue-500"><i className="fas fa-camera text-2xl mb-2 text-slate-400"></i><div className="text-slate-400">Foto machen</div><input type="file" accept="image/*" className="hidden" onChange={(e) => {if(e.target.files[0]){const r = new FileReader(); r.onload=()=>setPhoto(r.result); r.readAsDataURL(e.target.files[0]);}}} /></label>
                                            )}
                                        </div>
                                    )}
                                </div>
                            )}
                            {tab === 'sos' && (
                                <div className="space-y-4 animate-fade-in">
                                    <h3 className="text-red-400 font-bold mb-2">Erste Hilfe</h3>
                                    {lesson.sos.map((item, i) => (
                                        <div key={i} className="bg-red-900/10 border border-red-900/30 p-4 rounded-xl">
                                            <div className="font-bold text-red-200 mb-1"><i className="fas fa-bug mr-2"></i>{item.problem}</div>
                                            <div className="text-slate-300 pl-6 text-sm">{item.solution}</div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                        <div className="p-4 border-t border-white/10 bg-slate-900 shrink-0">
                            <button onClick={onComplete} disabled={!canFinish} className={`w-full py-4 rounded-xl font-bold text-lg shadow-lg transition-transform ${canFinish ? 'bg-green-600 hover:bg-green-500 text-white hover:scale-[1.02]' : 'bg-slate-800 text-slate-500 cursor-not-allowed'}`}>
                                {canFinish ? <span><i className="fas fa-check-circle mr-2"></i>MISSION ABSCHLIESSEN</span> : <span><i className="fas fa-lock mr-2"></i>ERST ALLES ABHAKEN</span>}
                            </button>
                            {isAdmin && <div className="text-center text-xs text-red-400 mt-2 font-mono uppercase tracking-widest animate-pulse">Admin Override Active</div>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem('robo_db');
                return saved ? JSON.parse(saved) : { users: [], curriculum: [], progress: {} };
            });
            const [currentUser, setCurrentUser] = useState(null); // 'Joni', 'Mila', 'Admin'
            const [activeLesson, setActiveLesson] = useState(null);
            const [showAdmin, setShowAdmin] = useState(false);

            useEffect(() => {
                localStorage.setItem('robo_db', JSON.stringify(db));
            }, [db]);

            // Actions
            const addUser = (name) => {
                if(!db.users.includes(name)) {
                    setDb(prev => ({
                        ...prev, 
                        users: [...prev.users, name],
                        progress: { ...prev.progress, [name]: {} } // Init progress store for user
                    }));
                }
            };

            const finishLesson = (lessonId) => {
                if(currentUser === 'Admin') return; // Admin speichert keinen Fortschritt
                setDb(prev => ({
                    ...prev,
                    progress: {
                        ...prev.progress,
                        [currentUser]: {
                            ...(prev.progress[currentUser] || {}),
                            [lessonId]: true
                        }
                    }
                }));
                setActiveLesson(null);
            };

            const importCurriculum = (json) => {
                if(Array.isArray(json)) {
                    setDb(prev => ({ ...prev, curriculum: json }));
                    alert("Lehrplan erfolgreich importiert! " + json.length + " Seasons geladen.");
                    setShowAdmin(false);
                } else {
                    alert("Falsches Format! Die Datei muss eine Liste (Array) von Seasons sein.");
                }
            };

            const importBackup = (json) => {
                if(json.users && json.progress) {
                    setDb(json);
                    alert("Backup wiederhergestellt!");
                    setShowAdmin(false);
                } else {
                    alert("Ungültiges Backup-Format.");
                }
            };

            const resetData = () => {
                setDb({ users: [], curriculum: [], progress: {} });
                setShowAdmin(false);
                setCurrentUser(null);
            };

            // Render Logic
            if (!currentUser) {
                return <LoginScreen 
                    users={db.users} 
                    onSelectUser={setCurrentUser} 
                    onAddUser={addUser}
                    onAdminLogin={() => { setCurrentUser('Admin'); setShowAdmin(true); }}
                    hasCurriculum={db.curriculum && db.curriculum.length > 0}
                />;
            }

            // Determine completed lessons for current user
            const completed = (currentUser === 'Admin') ? {} : (db.progress[currentUser] || {});

            return (
                <div className="min-h-screen pb-12 bg-slate-950">
                    {/* Header */}
                    <div className={`sticky top-0 z-30 ${currentUser==='Admin' ? 'admin-stripe' : 'bg-slate-900/90'} backdrop-blur border-b border-white/10 px-4 py-3 shadow-lg flex justify-between items-center`}>
                        <div className="flex items-center gap-3" onClick={() => setCurrentUser(null)}>
                            <div className="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-900/50 cursor-pointer hover:bg-blue-500 transition"><i className="fas fa-arrow-left text-white text-xl"></i></div>
                            <div>
                                <div className="text-xs text-blue-400 font-bold uppercase tracking-wider">{currentUser === 'Admin' ? 'PAPA MODE' : `AGENT ${currentUser.toUpperCase()}`}</div>
                                <div className="text-white font-bold leading-none">Robo Academy</div>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                            {currentUser !== 'Admin' && (
                                <div className="bg-slate-800 px-3 py-1 rounded-full border border-slate-700 text-sm font-bold text-yellow-500 shadow-inner">
                                    <i className="fas fa-star mr-2"></i>{Object.keys(completed).length * 100} XP
                                </div>
                            )}
                            {currentUser === 'Admin' && (
                                <button onClick={() => setShowAdmin(true)} className="bg-red-600 text-white px-3 py-1 rounded text-sm font-bold shadow hover:bg-red-500 transition">
                                    <i className="fas fa-cogs mr-1"></i> Admin
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Content Grid */}
                    <div className="max-w-3xl mx-auto p-4 space-y-8 mt-4">
                        {(!db.curriculum || db.curriculum.length === 0) && (
                            <div className="text-center mt-20 text-slate-500">
                                <i className="fas fa-box-open text-4xl mb-4"></i>
                                <p>Keine Lektionen geladen.</p>
                                {currentUser === 'Admin' && <p className="text-sm mt-2 text-blue-400">Nutze das Admin-Menü um Daten zu importieren.</p>}
                            </div>
                        )}

                        {db.curriculum.map((season, sIdx) => (
                            <div key={season.id} className="relative">
                                {/* Season Header */}
                                <div className="flex items-center gap-4 mb-4 pl-2">
                                    <div className={`w-12 h-12 rounded-full flex items-center justify-center text-xl bg-${season.color}-600/20 text-${season.color}-400 border border-${season.color}-500/50 shadow-lg shadow-${season.color}-900/20`}>
                                        <i className={`fas ${season.icon}`}></i>
                                    </div>
                                    <div>
                                        <h2 className="text-2xl font-bold text-white tracking-tight">{season.title}</h2>
                                        <p className="text-slate-400 text-sm">{season.description}</p>
                                    </div>
                                </div>

                                {/* Lesson List */}
                                <div className="space-y-3 pl-8 border-l-2 border-slate-800 ml-6">
                                    {season.lessons.map((lesson, lIdx) => {
                                        const isDone = completed[lesson.id];
                                        // Lock Logic
                                        let isLocked = false;
                                        if (lIdx > 0 && !completed[season.lessons[lIdx-1].id]) isLocked = true;
                                        if (currentUser === 'Admin') isLocked = false;

                                        return (
                                            <button 
                                                key={lesson.id} 
                                                disabled={isLocked}
                                                onClick={() => setActiveLesson(lesson)}
                                                className={`w-full text-left relative group transition-all duration-300 transform ${isLocked ? 'opacity-40 grayscale cursor-not-allowed' : 'hover:scale-[1.01] cursor-pointer'}`}
                                            >
                                                <div className={`absolute -left-[41px] top-1/2 -translate-y-1/2 w-6 h-6 rounded-full border-4 border-slate-900 z-10 shadow-lg ${isDone ? 'bg-green-500' : isLocked ? 'bg-slate-700' : 'bg-blue-500 animate-pulse'}`}></div>
                                                <div className={`p-4 rounded-xl border flex justify-between items-center shadow-lg ${isDone ? 'bg-gradient-to-r from-green-900/20 to-slate-900 border-green-900/50' : 'bg-slate-800 border-slate-700'}`}>
                                                    <div>
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded uppercase tracking-wider ${isDone ? 'bg-green-900 text-green-400' : 'bg-slate-900 text-slate-500'}`}>Lektion {lesson.id}</span>
                                                            {lesson.type === 'boss' && <span className="text-purple-400 text-[10px] border border-purple-500/30 px-1 rounded animate-pulse">BOSS</span>}
                                                            {lesson.type === 'challenge' && <span className="text-yellow-400 text-[10px] border border-yellow-500/30 px-1 rounded">CHALLENGE</span>}
                                                        </div>
                                                        <h3 className={`font-bold text-lg ${isDone ? 'text-green-400' : 'text-white'}`}>{lesson.title}</h3>
                                                    </div>
                                                    <i className={`fas ${isDone ? 'fa-check-circle text-green-500' : isLocked ? 'fa-lock text-slate-600' : 'fa-play-circle text-blue-400 text-2xl group-hover:text-white transition'}`}></i>
                                                </div>
                                            </button>
                                        );
                                    })}
                                    {season.lessons.length === 0 && <div className="text-slate-600 text-xs italic pl-4">Noch keine Inhalte</div>}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Modals */}
                    {activeLesson && (
                        <LessonModal 
                            lesson={activeLesson} 
                            onClose={() => setActiveLesson(null)} 
                            onComplete={() => finishLesson(activeLesson.id)}
                            isAdmin={currentUser === 'Admin'}
                        />
                    )}

                    {showAdmin && (
                        <AdminPanel 
                            db={db}
                            onImportCurriculum={importCurriculum}
                            onImportBackup={importBackup}
                            onResetData={resetData}
                            closeAdmin={() => setShowAdmin(false)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
